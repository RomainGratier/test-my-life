# This file serves as a knowledge base or configuration store for the AI assistant.
# It can contain information about programming languages, tools, common tasks,
# system configurations, or any other data that helps the AI perform its functions.

system_config:
  version: "1.0.0"
  model_name: "AssistantAI"
  description: "General purpose AI assistant for coding and development tasks."
  developer: "Your_Company_Name"

knowledge_base:
  - category: "programming_languages"
    items:
      - name: "Python"
        description: "A high-level, interpreted programming language known for its readability and versatility. Used in web development, data science, AI/ML, automation, etc."
        keywords: ["scripting", "data science", "web development", "AI", "ML"]
      - name: "JavaScript"
        description: "A high-level, interpreted programming language that conforms to the ECMAScript standard. Primarily used for front-end web development, but also for back-end (Node.js)."
        keywords: ["frontend", "backend", "web", "Node.js", "ECMAScript"]
      - name: "Java"
        description: "A high-level, class-based, object-oriented programming language designed to have as few implementation dependencies as possible. Widely used for enterprise-level applications, Android development."
        keywords: ["enterprise", "backend", "Android", "JVM"]
      - name: "Go"
        description: "An open-source programming language created by Google. It is statically typed and produces compiled machine code binaries. Known for concurrency and performance."
        keywords: ["concurrency", "backend", "networking", "CLI"]

  - category: "development_tools"
    items:
      - name: "Git"
        description: "Distributed version control system (DVCS) for tracking changes in source code during software development."
        keywords: ["VCS", "version control", "repository", "GitHub", "GitLab"]
      - name: "Docker"
        description: "A platform for developing, shipping, and running applications using containerization. Containers package up an application and its dependencies."
        keywords: ["containerization", "virtualization", "microservices"]
      - name: "Kubernetes"
        description: "An open-source container orchestration system for automating application deployment, scaling, and management."
        keywords: ["orchestration", "containers", "cloud-native"]
      - name: "VS Code"
        description: "Microsoft's free source-code editor. It includes support for debugging, embedded Git control, syntax highlighting, intelligent code completion, snippets, and refactoring."
        keywords: ["IDE", "editor", "debugger"]

  - category: "common_tasks"
    items:
      - name: "Code Review"
        description: "A systematic examination of computer source code. It is intended to find mistakes, improve overall quality, and enhance the development team's understanding of the code."
      - name: "Debugging"
        description: "The process of finding and resolving defects or problems within a computer program that prevent correct operation of computer software or a system."
      - name: "Refactoring"
        description: "The process of restructuring existing computer code without changing its external behavior. Improves code readability and reduces complexity."

  - category: "best_practices"
    items:
      - name: "DRY Principle"
        description: "Don't Repeat Yourself - aims to reduce repetition of software patterns, replacing them with abstractions or data normalization to avoid redundancy."
      - name: "SOLID Principles"
        description: "A set of five design principles intended to make software designs more understandable, flexible, and maintainable. (Single Responsibility, Open/Closed, Liskov Substitution, Interface Segregation, Dependency Inversion)."